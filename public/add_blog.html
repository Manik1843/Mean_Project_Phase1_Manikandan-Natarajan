<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="/umd/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    -->

    <title>My Blogging - Website!!</title>
  </head>
  <body>
    <!--Header starts-->
    <header class="main_header">
        <!--Nav Bar starts-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <!-- <a class="navbar-brand" href="#">Navbar</a> -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <!--<li class="nav-item">
                    <a class="nav-link" href="about_us.html">About Us</a>
                  </li>-->
                  <li class="nav-item">
                    <a class="nav-link" href="add_blog.html">Add Blog</a>
                  </li>            
                </ul>
                <div class="navbar-nav ms-auto">              
                    <form>
                        <div class="input-group">                    
                            <input type="text" class="form-control" placeholder="Search">
                            <button type="button" class="btn btn-secondary"><i class="bi-search"></i></button>
                        </div>
                    </form>                
                    <a style="cursor:pointer;" class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</a>
                </div>
              </div>
            </div>
        </nav>  
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Login Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="row g-3">
                    <div class="col-auto">
                      <label for="staticEmail2" class="visually-hidden">Email</label>
                      <input type="text" class="form-control" id="staticEmail2" placeholder="email@example.com">
                    </div>
                    <div class="col-auto">
                      <label for="inputPassword2" class="visually-hidden">Password</label>
                      <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                 
                </div>
              </div>
            </div>
          </div>
        <!--Nav Bar Ends-->
    </header>
    <!--Header End-->
    <div class="container-fluid ">
        <div class="row ">
            <div class="col-xl-10 col-lg-10 col-md-12 col-11 mx-auto my-5">
                <div class="row gx-5 mx-sm-auto">
                    <div class="col-lg-8 col-md-11 col-11 mx-auto">
                        <div class="row gy-5 ">
                            <div class="col-12 card p-4 shadow blog_left__div">
                                <!--Form code start's Here-->
                                <form name="myForm" class="row g-3 was-validated" onsubmit="return submitData()" action="index.html" method="">
                                    <legend>Author Details</legend>
                                   <div class="col-md-4">
                                     <label for="validationDefault01" class="form-label">First Name</label>
                                     <input type="text" class="form-control" id="validationDefault01" name="fname" required>
                                     <div class="invalid-feedback">Please enter first Name</div>
                                   </div>
                                   <div class="col-md-4">
                                     <label for="validationDefault02" class="form-label">Last name</label>
                                     <input type="text" name= "lname" class="form-control" id="validationDefault02" value="Otto" required>
                                   </div>
                                   <div class="col-md-4">
                                     <label for="validationDefaultUsername" class="form-label">Username</label>
                                     <div class="input-group">
                                       <span class="input-group-text" id="inputGroupPrepend2">@gmail.com <i class="fa fa-github"></i></span>
                                      
                                       <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                                      <button class="btn btn-success dropdown-toggle"  data-bs-toggle = "dropdown" type="button">Verify</button>
                                     <!--<ul class = "dropdown-menu">
                                       <li><a class= "dropdown-item">Link</a></li>
                                       <li><a class= "dropdown-item">Link</a></li>
                                     </ul>-->
                                     </div>
                                   </div>
                                   <legend>Blog Details</legend>
                           
                                   <div class="form-floating mb-3 mt-3">
                                       <input type="text" class="form-control" id="title" required placeholder="Enter Title" name="title">
                                       <label for="title">Blog Title</label>
                                    </div>
                                    <div class="form-floating mb-3 mt-3">
                                        <input type="text" class="form-control" id="titleDesc" required placeholder="Enter TitleDesc" name="titleDesc">
                                        <label for="titleDesc">Blog Title Description</label>
                                     </div>
                                     <div class="form-floating mb-3 mt-3">
                                       <textarea class="form-control" rows = "10" id="description" name="description" placeholder="Content goes here" required></textarea>
                                       <label for="description">Blog Text</label>
                                     </div>
                                     <div class="form-floating mb-3 mt-3">
                                       
                                           <input type="file" class="form-control" 
                                           id="thumbnail" name="thumbnail" 
                                           accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*" required>
                                           <label for="thumbnail">Upload Image:</label>
                                   </div>
                           
                                     <div class="col-12">
                                       <div class="form-check">
                                         <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                         <label class="form-check-label" for="invalidCheck2">
                                           Agree to terms and conditions
                                         </label>
                                       </div>
                                     </div>
                           
                                   <div class="col-12">
                                     <button class="btn btn-success" type="submit" >Submit form</button>
                                   </div>  
                                 </form>
                                <!--Form code End-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "js/formSubmit.js"></script>
  </body>
</html>
